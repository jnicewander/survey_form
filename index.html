<DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">
<title>
Build a Survey Form
</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div id="form-outer">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form" method="get" action="https://crossorigin.me/https://freecodecamp.com">
         <div class="rowTab">
             <div class="labels">
                <label id="name-label" for="name">* Name: </label>
             </div>
             <div class="rightTab">      
                <input autofocus id="name" name="name" class="input-field" type="text" placeholder="Enter your name" required>
             </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label id="email-label" for="email">* Email: </label>
            </div>
            <div class="rightTab"> 
                <input type="email" id="email" name="email" class="input-field" required placeholder="Enter your Email">
            </div>    
        </div>
        <div class="rowTab">
            <div class="labels">
                <label id="number-label" for="age">* Age: </label>
            </div>
            <div class="rightTab">
                <input id="number" type="number" name="age" min="1" max="125" class="input-field" placeholder="Age" required>
            </div>
        </div>
        <div class="rowTab">        
            <div class="labels">
                <label for="currentPos">Which option best describes your current role?</label>
            </div>
            <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
            <option disabled value>Select an option</option>
            <option value="student">Student</option>
            <option value="full_time_job">Full Time Job</option>
            <option value="full_time_learner">Full Time Learner</option>
            <option value="perferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
            </div>    
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="userRating">* How Likely is that you would recommend freeCodeCamp to a friend?</label>
            </div>
            <div class="rightTab">
                <ul style="list-style: none;">
                    <li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio" class="userRatings"></label></li>
                    <li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio" class="userRatings"></label></li>
                    <li class="radio"><label>Not Sure<input name="radio-buttons" value="3" type="radio" class="userRatings"></label></li>
                </ul>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">        
                <label for="most-like">What do you like most in FCC: </label>
            </div>
            <div class="rightTab">
                <select id="mostLike" class="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value"openSource">Open Source</option>
        </select>
            </div>    
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="preferences">Things that should be improved in the future (Check all that apply):</label>
            </div>
            <div class="rightTab">
                <ul id="preferences" style="list-style: none;">
                <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end Projects</label></li>
                <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects</label></li>
                <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Data Viz</label></li>
                <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Challenges</label></li>
                <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Open Source Community</label></li>
                <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Wiki</label></li>
                </ul>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="comments">Any Comments or Suggestions?</label>
            </div>
            <div class="rightTab">
                <textarea id="comments" class="input-field" style="height:50px;resize: vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
        </div>
            <button id="submit" type="submit">Submit</button>
    </form>    
</div>        
</body>

</html>
